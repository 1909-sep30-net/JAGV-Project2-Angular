<mat-grid-list cols="2" rowHeight="fit" style="height:100%">
    <mat-grid-tile>
        <div id="right-panel">
            <div>
                <strong>Stops:</strong>
                <em>(Ctrl+Click or Cmd+Click for multiple selection)</em> <br>
                <select multiple id="waypoints">
                    <option *ngFor="let stop of stops" [value]="stop.value">{{stop.name}}</option>
                </select>
                <br>
                <div class="space">
                    <span>
                        <button mat-raised-button style="background-color: green;" (click)="ngAfterViewInit()"
                            class="btn btn-primary" id="start2">Generate Route</button>
                        <button mat-raised-button style="background-color: indianred;" (click)="loadAdresses()"
                            class="btn btn-secondary">Load Address</button>
                            <button mat-raised-button style="background-color: lightblue;" (click)="redirect()"
                            class="btn btn-third">Return</button>
                    </span>
                </div>
            </div>
            <div id="directions-panel"></div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div #map id="map"></div>
    </mat-grid-tile>
</mat-grid-list>
