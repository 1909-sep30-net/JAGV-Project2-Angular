<form class="container" [formGroup]="userForm" (ngSubmit)="OnSubmit()">
    <mat-dialog-content class="container">

        <label>What kind of user are you? </label>
        <div>

            <mat-radio-group formControlName="userType">
                <mat-radio-button value="1">Customer</mat-radio-button>
                <mat-radio-button value="2">Driver</mat-radio-button>
                <mat-radio-button value="3">Admin</mat-radio-button>
            </mat-radio-group>
        </div>

        <label>Personal Information</label>

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error>Name required</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
            <mat-error>Password required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput placeholder="Street" formControlName="street" required>
            <mat-error>Street required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city" required>
            <mat-error>City required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Zip</mat-label>
            <input matInput placeholder="Zip" formControlName="zip" required>
            <mat-error>Zip required</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit"
            style="background-color:rgb(133, 108, 72); margin-top:10px">Register</button>
    </mat-dialog-content>


</form>
