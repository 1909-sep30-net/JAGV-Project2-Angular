<mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Choose your crust</ng-template>
        <mat-form-field>
            <mat-label>Select a crust</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="Thin">Thin</mat-option>
                <mat-option value="Pan">Pan</mat-option>
                <mat-option value="Handtossed">Handtossed</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
